<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/service.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/b7f31becbd.js"></script>
    
</head>

<body>
    <div class="row" id="searchbtnDiv">
        <input id="query" value=' cats ' type="text" />
        <button onclick="search()">Search</button>
    </div>
    <template id="searchWrapperTemplate">
        <div id="container">
            <ul class="tiles"></ul>
        </div>
    </template>
    <template id="mytemplate">
        <li class="tile">
            <div class="content">
                <div class="divImg">
                    <a id=videoID><img id=imgTD class="youtubeImg" /></a>
                </div>
                <div class="row">
                    <div class="icon"><i class="fa fa-male fa-lg" aria-hidden="true"></i></div>
                    <div class="col"><label class="title"></label></div>
                </div>
                <div class="row">
                    <div class="icon"><i class="fa fa-eye fa-lg" aria-hidden="true"></i></div>
                    <div class="col"><label class="viewsCount"></label></div>
                </div>
                <div class="row">
                    <div class="icon"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i></div>
                    <div class="col">
                        <label class="publishedAt"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-full">
                        <label class="description"></label>
                    </div>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
